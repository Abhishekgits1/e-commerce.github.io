<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/cardstyl.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
            $("#header").load('../../includes/header.html');
            $("#footer").load('../../includes/footer.html');
        });
    </script>

</head>

<body>
    <div id="header"></div>
    

    <div class="container " >
        <h1 class="card-title text-center border-bottom hod" >Contact Us!</h1>
            <div class="row">
                <div class="col-lg-6 d-none d-md-none d-lg-block border-end p-5 " >
                    <img src="https://media.istockphoto.com/id/1315611661/photo/contact-us-sign-with-work-space-and-computer.jpg?b=1&s=612x612&w=0&k=20&c=w43AKYxEPx9ZruGy_xU1CimKG3khJ3H7MPZzwsl7va4=" class="img-thumbnail " style="height: 430px; width: 410px; border-radius: 25px;  margin-top: 10px;" alt="Image Error">
                </div>
                <div class="col-lg-6 mt-5 mb-3  ">
                    <form action="">
                        <label for="name" class="fs-4 mb-2">Name:</label>
                        <input class="form-control mb-2" type="text" id="name" placeholder="Enter your name " required>
                        <label for="email" class="fs-4 mb-2" >E-mail:</label>
                        <input class="form-control mb-2" type="email" id="email" placeholder="Enter your email" required>
                        <label for="phone" class="fs-4 mb-2">Phone:</label>
                        <input class="form-control mb-2" type="number" id="phone" placeholder="Enter your number">

                        <label for="message" class="fs-4 mb-2">Message:</label>
                        <textarea class="form-control mb-5" name="" id="message" cols="30" rows="3" placeholder="Enter your message" required></textarea>
                        <button class="btn btn-outline-dark form-control p-2" style=" font-weight: bolder; border-radius: 10px ;">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    <div id="footer"></div>
</body>




</html>
