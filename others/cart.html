<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,300;1,400&family=Dancing+Script&family=Great+Vibes&family=Merienda:wght@300;400;500;600;700;800&family=Pacifico&family=Parisienne&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }




        .hod {

            font-family: 'Pacifico', cursive;
            margin: 10px;
            padding: 10px;

        }

        .cost,.shipping,.total{
            display: grid;
            grid-template-columns: auto auto;

        }
        .cost-value,.shipping-value,.total-value{
            text-align: right;
        }
        .cost-title,.shipping-title,.total-title{
            text-align: left;
        }
        .summary{
            background-color: white;
            padding: 6px;
        }

        

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
            $("#header").load('../../includes/header.html');
            $("#footer").load('../../includes/footer.html');
        });
    </script>

</head>

<body>
    <div id="header"></div>



    <div class="container border " style=" margin-top: 200px; margin-bottom: 30px;">
        <div class="row ">
            <div class="col col-lg-8 col-md-7 col-sm-12 border">
                <h3 class="hod border-bottom " style="text-align: center;">Item In Cart</h3>
                <div class="row ">
                    <div class="col col-lg-4 col-md-6 col-sm-12 " >
                        <img src="https://media.istockphoto.com/id/1388759096/photo/at-hand-of-a-male-construction-management-engineer-who-organizes-materials-on-a-laptop.jpg?b=1&s=612x612&w=0&k=20&c=1rgD5JvZRBcms_wp3lXoJVn_aevxA9Q2qvFfs-5R9SU="
                            height="250px" width="170px" alt="Not Found">
                    </div>
                    <div class="col col-lg-4 col-md-6 col-sm-12  p-3  " style="text-align: start;">
                        <div class="card-title mb-3 fs-4 " > Dress</div>
                        <div class="card-subtitle mb-3">&#8377;200</div>
                        <div class="card-text btn btn-outline-dark"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                    <div class="col p-3 col-lg-4 col-md-6 col-sm-12  " >
                        <div class="d-flex">
                            <button class="btn btn-outline-dark ">-</button>
                            <input class="form-control " type="text"
                                style="width: 80px; margin-left: 2px; margin-right: 2px;">
                            <button class="btn btn-outline-dark ">+</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="cart-item col-lg-4 col-md-6" >
                <div class="card mt-3">
                    <div class=" h2 card-title border-bottom hod pb-2 ">Summary</div>
                    <div class="card-body p-4">
                        <div class="cost">
                            <div class="cost-title ">Cost</div>
                            <div class="cost-value">&#8377;200</div>
                        </div>
                        <div class="shipping">
                            <div class="shipping-title">Shipping</div>
                            <div class="shipping-value">&#8377;50</div>
                        </div>
                        <hr>
                        <div class="total mb-2">
                            <div class="total-title">Total</div>
                            <div class="shipping-value">&#8377;250</div>
                        </div>
                        <button class="btn btn-outline-dark">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    <div id="footer"></div>
</body>




</html>
